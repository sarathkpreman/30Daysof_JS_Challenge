<html lang="en">
<head>

</head>
<body>
    <script>
        var month=prompt('Enter a month')
        switch(month){
            case 'january':
                alert('January has 31 days')
                break;
            case 'february':
                alert('February has 28 days')
                break;
            case 'march':
                alert('March has 31 days')
                break;
            case 'april':
                alert('April has 30 days')
                break;
            case 'may':
                alert('May has 31 days')
                break;
            case 'june':
                alert('June has 30 days')
                break;
            case 'july':
                alert('July has 31 days')
                break;
            case 'august':
                alert('August has 31 days')
                break;
            case 'september':
                alert('September has 31 days')
                break;
            case 'october':
                alert('October has 31 days')
                break;
            case 'november':
                alert('November has 31 days')
                break;
            case 'december':
                alert('December has 31 days')
                break;
        }
        
    </script>
</body>
</html>
