<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var age=prompt('Enter your age');
        if(age>18 || age===18){
            alert('You are old enough to drive');
        }
        else{
            alert('You have to wait to turn into 18')
        }
    </script>
</body>
</html>
