<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season</title>
</head>
<body>
    <script>
        let weather=prompt('Enter your month:')
        if(weather==='september'||'october'||'november'){
            alert('It is Autumn')
        }
        else if(weather==='december'||'january'||'february'){
            alert('It is Winter')
        }
        else if(weather==='march'||'april'||'may'){
            alert('It is Spring')
        }
        else if(weather==='june'||'july'||'august'){
            alert('It is Summer')
        }
        else{
            alert('Your entry is wrong')
        }
    </script>
</body>
</html>
